<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>MyFirstJSWebsite</title>
        <link rel="stylesheet" href="Ressources/styles/style.css">
        <!-- Fotorama from CDNJS, 19 KB -->
        <link  href="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.css" rel="stylesheet">               
        <script src="Ressources/js/jquery-3.6.0.js" defer></script>        
        <script src="Ressources/js/script.js" defer></script>
        <!-- Fotorama from CDNJS, 19 KB -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.js" defer></script>                
    </head>
    <body>
        <header>
            <nav id="navBar">
                <img id="riotLogo" src="Ressources/images/riotFistLogo.png"/>
                <img id="valorantLogo" src="Ressources/images/valorantLogo.png" />
            </nav>
            <div id="dropDownMenu">
                <button id="home">Home</button>               
                <button id="gallery">Gallery</button>              
                <button id="game">Game</button>         
            </div>            
            <div id="headerVideo">                
                <video class="video" src="Ressources/images/Retake-hero-desktop.mp4" type="video/mp4" autoplay loop muted >
                </video>                
            </div>                                   
        </header>
        <div id="buttonsGallerySelect">
            <button id="rowGallery">Row</button>
            <button id="columnGallery">Column</button>
            <input id="plusInput"> 
            <button id="plusGallery">+</button>
        </div>        
        <div id="galleryIMGColumn">
        </div>
        <div id="galleryIMGRow">            
        </div>
        <footer>
            <img id="riotFooterLogo" src="Ressources/images/riotFooterLogo.png" />
            <div id="pplWarning">
                <img class="Warning" src="Ressources/images/EU16.jpg" />
                <img class="Warning" src="Ressources/images/IG.jpg" />
                <img class="Warning" src="Ressources/images/VIO.jpg" />
                <img class="Warning" src="Ressources/images/G16.png" />
            </div>
        </footer>    
    </body>
</html>
